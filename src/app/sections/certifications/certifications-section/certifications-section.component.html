<main style="display: flex; flex-direction: column; width: 100%">
  <app-btn style="text-align: center" (onClick)="toggleCertification()"
    >add / edit certifications</app-btn
  >

  @if (showCertifications()) {
    <app-dynamic-form
      [form]="certificationConfig"
      (toggle)="toggleCertification()"
    />
  }

  <app-show-single title="certifications" variable="certifications" />
</main>
