<main style="display: flex; flex-direction: column; width: 100%;">
  <app-btn style="text-align: center" (onClick)="toggleSummary()"
    >add / edit professional summary</app-btn
  >

  @if (showSummary()) {
    <app-dynamic-form [form]="summaryConfig" (toggle)="toggleSummary()" />
  }

  <app-show-single title="professional summary" variable="summary" />

</main>
