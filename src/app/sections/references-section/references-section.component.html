<main style="display: flex; flex-direction: column; width: 100%">
  <app-btn style="text-align: center" (onClick)="toggle()"
    >add references
  </app-btn>

  @if (showReferences()) {
    <app-dynamic-form [form]="referencesConfig" (toggle)="toggle()" />
    <app-edition-table storageKey="references" (closeForm)="toggle()" />
  }

  <app-show-references-table />
</main>
