@if (content()) {
  <section class="section-container">
    <h2>{{ title }}</h2>

    <div style="padding: 1rem">
      <table class="custom-table">
        <tr style="background-color: rgb(192, 188, 188)">
          <th>name</th>
          <th>employer</th>
          <th>title</th>
          <th>phone</th>
          <th>email</th>
        </tr>

        @for (data of content(); track data.id) {
          <tr>
            <td>{{ data.name }}</td>
            <td>{{ data.employer }}</td>
            <td>{{ data.title }}</td>
            <td>{{ data.phone }}</td>
            <td>{{ data.email }}</td>
          </tr>
        }
      </table>
    </div>
  </section>
}
