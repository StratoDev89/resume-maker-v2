@if (content()) {
  <section class="section-container">
    <h2>{{ title }}</h2>

    <table class="custom-table">
      <tr style="background-color: rgb(192, 188, 188)">
        <th>degree</th>
        <th>acronym</th>
        <th>year</th>
        <th>level</th>
      </tr>

      @for (data of content(); track data.id) {
        <tr>
          <td>{{ data.degree }}</td>
          <td>{{ data.acronym }}</td>
          <td>{{ data.year }}</td>
          <td>{{ data.level }}</td>
        </tr>
      }
    </table>
  </section>
}
